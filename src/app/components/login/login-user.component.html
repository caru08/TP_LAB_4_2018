<div class="container" style="padding-top: 50px;">
  <circle-loader [loading]="loading"></circle-loader>
  <form #formLogin="ngForm">
    <div class="flex-h-center flex-v">
      <div class="flex-30"></div>
      <div class="flex-30">
        <div class="flex-v">
          <mat-form-field>
            <input matInput placeholder="Email" #email="ngModel" name="email" [(ngModel)]="user.email" required>
            <mat-error *ngIf="!email.valid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
              Email requerido o invalido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="flex-v first-item">
          <mat-form-field>
            <input matInput placeholder="Contraseña" type="password" #pass="ngModel" name="pass" [(ngModel)]="user.pass" required>
            <mat-error *ngIf="!pass.valid && pass.touched">
              Contraseña requerida o invalida
            </mat-error>
          </mat-form-field>
        </div>
        <div class="first-item">
          <button mat-raised-button color="primary" class="expand-w" [disabled]="!formLogin.valid" (click)="loginClick()">Aceptar</button>
        </div>
        <div class="first-item">
          <button mat-raised-button color="warn" class="expand-w" (click)="registrarse()" style="padding-left: 1em;">Registrarse</button>
        </div>
      </div>
      <div class="flex-30"></div>
    </div>
  </form>
</div>
